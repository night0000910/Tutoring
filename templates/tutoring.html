{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div class="main-grid-container">
            <input id="username" type="hidden" value="{{username}}">
            <!--<input id="class_id" type="hidden" value="{{class_id}}"-->
            <!--ビデオを表示-->
            <div id="video-container">
                <div><video id="local-video" style="float: left" autoplay playsinline></video></div>
                <button id="btn-toggle-video">カメラをオフ</button>
                <button id="btn-toggle-audio">ミュート</button>
            </div>

            <!--チャットを表示-->
            <div id="chat">
                <h3>チャット</h3>
                <div id="messages">
                    <ul id="message-list"></ul>
                </div>

                <div><input id="msg"><button id="btn-send-msg">メッセージを送信</button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'tutoring.js' %}"></script>

</main>
{% endblock content %}
